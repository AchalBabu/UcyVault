{% extends "base.html" %}
{% block content %}
<h2>Register</h2>

<form method="POST">
  <input type="text" name="username" placeholder="Username" required><br><br>

  <input type="password" name="password" placeholder="Master Password" required><br><br>

  <input type="text" name="email_or_phone" placeholder="Email" required><br><br>

  <label for="security_question">Select Security Question:</label><br>
  <select name="security_question" required>
    <option value="">--Choose a question--</option>
    <option value="What is your pet's name?">What is your pet's name?</option>
    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
    <option value="What is your favorite book?">What is your favorite book?</option>
    <option value="What is your first school name?">What is your first school name?</option>
  </select><br><br>

  <input type="text" name="security_answer" placeholder="Your Answer" required><br><br>

  <button type="submit">Register</button>
</form>

<p>Already registered? <a href="{{ url_for('auth.login') }}">Login here</a></p>

{% endblock %}
