{% extends "base.html" %}
{% block content %}
<h2>Enter OTP</h2>

<form method="POST">
  <input type="text" name="otp" placeholder="Enter 6-digit OTP" required><br><br>
  <button type="submit">Verify OTP</button>
</form>

<p><a href="{{ url_for('auth.resend_otp') }}">Resend OTP</a></p>
{% endblock %}
